<html>

<head>
    <meta charset="" utf-8"</meta>
    <title>Javascript</title>
    <script type="" text"javascript">
        //while
        var sum=0;
        var i=1;
        while(i<=100){
            sum+=i
            i++;
        }
        alert(sum)
        //for(初始;判斷;迴圈;)
        var sum=0;
        for (var i=1;i<=100;i++){
            sum+=i;
        }
        alert(sum);
        // break
        // continue
    </script>
</head>
