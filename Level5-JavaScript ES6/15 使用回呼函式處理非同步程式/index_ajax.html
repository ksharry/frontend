<head>
    <meta charset="" utf-8"</meta>
    <title>Javascript</title>
    <script type="" text"javascript">
        //2. 準備AJax連線
        function getData(callback){
            let req=new XMLHttpRequest()
            req.open("get", "https://training.pada-x.com/resources/javascript-es6-react/data.out");
            req.onload=function() {
                //5. 等待一段時間後，子程式完成連線，觸法主程式的load事件，取得資料
                //6. 呼叫callback，即透過參數傳入的showData函式
                callback(this.responseText);
            }
            req.send(); //3. 送出連線，建立子程式
            //4. 主程式立即結束，回傳undefined
        };

        function showData(result){
            alert(result);  //7. 可以從result.取得連線資料
        }
        getData(showData);  //1. 呼叫取資料用的函式，並傳參數
    </script>
</head>
