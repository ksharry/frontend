<html>

<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
    <title>Form</title>
    <script type="text/javascript">
    </script>
    <style type="text/css">
        form{
            line-height: 2em;
        }
        form>input, form>select{
            padding:5px 10px;border:1px solid #888888;border-radius:5px;
        }
        form>.ok{
            color:#008800;
        }
        form>input:valid+.ok{
            display:inline;
        }
        form>input:invalid+.ok{
            display:none;
        }
    </style>
</head>

<body>
    <h3>註冊帳號</h3>
    <form onsubmit="alert('表單送出');">
        帳號：<input placeholder="4-12英數字" type="text" required pattern="[0-9a-zA-Z]{4,12}"/>
            <span class="ok">ok</span>
        <br/>
        密碼：<input type="password" required/>
            <span class="ok">ok</span>
        <br/>
        電郵：<input type="email" required/>
            <span class="ok">ok</span>
        <br/>
        電話：<input type="text" pattern="[0-9]{8,10}" />
        <br/>
        性別：
             男<input type="radio" name="gender" value="male" required/>
             女<input type="radio" name="gender" value="female" required/>
             <br/>
        生日：<select required>
                <option value="">出生年</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
            </select>
            <br/><br/>
        <input type="submit" value="送出資料">
    </form>
</body>

</html>
