<html>

<head>
    <meta charset="" utf-8"</meta>
    <title>CSS</title>


    <style type="text/css">
        .dialog{
            position:fixed;top:100px;left:50%;transform:translate(-100px,0px);width:200px;
            padding:10px;border:1px solid #888888;
            background-color: #eeeeee;box-shadow:0px 0px 10px #000000;
            display:none;
        }
        .dialog>.close{
            position:absolute;top:2px;right:2px;cursor:pointer;
        }
    </style>
    <script type="text/javascript">
        var dialog;
        window.onload=function(){
            dialog=document.getElementById("dialog");
        }
        function showDialog(){
            dialog.style.display="block";
        }
        function closeDialog(){
            dialog.style.display="none";
        }
    </script>
</head>

<body>
    <button onclick="showDialog();">聯絡資訊</button>
    <div id="dialog" class="dialog">
        <div onclick="closeDialog();" class="close">X</div>
        在這裡加入對話框中的內容<br/>
        Email:aaa@gmail.com
    </div>
</body>

</html>
