<!-- 
css3 animation
css3 transition搭配JS
使用JS 
-->
<html>
<head>
    <meta charset=""utf-8"</meta>
    <title>Canvas</title>
    <style type="text/css">
        .effect{
            animation:blink 1s infinite;
        }
        /* 定義blink動畫 */
        @keyframes blink{
            0%{opacity:0}
            50%{opacity:1}
            100%{opacity:0}
        }
    </style>
    <script type="text/javascript">

        function start(){
            var text=document.getElementById("text");
            text.classList.add("effect");
        }
    </script>
</head>

<body>
    <div id="text">Hello World</div>
    <button onclick="start();">Start</button>
</body>

</html>
