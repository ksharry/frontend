<head>
    <meta charset="" utf-8"</meta>
    <title>Javascript</title>
    <script type="" text"javascript">
        class Car{
            constructor(color){
                this.color=color;
                this.speed=0;
            }
            run(speed){
                this.speed=speed;
                console.log("Car "+this.color+" Running at "+this.speed+" KM/HR");
            }
            stop(speed){
                this.speed=0;
                console.log("Car "+this.color+" Stopped");
            }
        }

        let car1=new Car("blue");
        car1.run(50);
        car1.stop();
    </script>
