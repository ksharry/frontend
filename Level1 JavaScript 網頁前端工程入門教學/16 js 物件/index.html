<html>

<head>
    <meta charset="" utf-8"</meta>
    <title>Javascript</title>
    <script type="" text"javascript">
        //建立空白物件
        var point = new Object();
        //建立物件的成員(屬性與方法)
        point.x=3;  //屬性
        point.y=4;
        point.getPosition=function() {  //方法
            alert(this.x+","+this.y)
        }
        //使用物件
        point.getPosition();
        
    </script>
</head>
