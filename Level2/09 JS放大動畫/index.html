<html>
<head>
    <meta charset=""utf-8"</meta>
    <title>Canvas</title>
    <script type="text/javascript">
        function show(){
            var box=document.getElementById("box");
            // 取得當前尺寸
            var styles=window.getComputedStyle(box);
            var size=styles.getPropertyValue("width");
            size=parseInt(size);
            // 產生放大
            var animeId=window.setInterval(function(){
                if(size>=200){
                    window.clearInterval(animeId);
                    return;
                }
                size+=2;  //調整數值
                box.style.width=size+"px";  //數值放進box
                box.style.height=size+"px";  //數值放進box
            }, 5); // 每0.02秒執行一次
        }
    </script>
    <style type="text/css">
        .box{
            width:50px;height:50px;background-color: red;
            position:fixed;top:0px;right:0px;
        }
    </style>
</head>

<body>
    <div class="box" id="box" onclick="show();"></div>
</body>

</html>
